        <!--     encabezado -->
        <div class="row">
            <div class="col-2 logo">

                </div>
            </div>
        </div>


    </header>
    <!--inicio del main-->
    <main>
        <div class="container-fluid reserva-titulo">
            <h2>Seccion de reservas</h2>
        </div>
        <div class="container-fluid col-sm-8 reserva-formulario-contenedor">
            <form id="reserva-formulario">
                <div class="mb-3">
                    <label for="reserva-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="reserva-nombre" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">A nombre de quien va a estar hecha la reserva</div>
                </div>
                <div class="mb-3">
                    <label for="reserva-email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="reserva-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos esta informacion con nadie mas</div>
                </div>
                <select id="reserva-sucursal" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Elegi la sucursal en la cual deseas reservar</option>
                    <option value="1">Primera Sucursal</option>
                    <option value="2">Segunda Sucursal</option>
                </select>
                <select id="reserva-cantidad" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Indicanos la cantidad de personas</option>
                    <option value="1">Una</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                    <option value="4">Cuatro</option>
                    <option value="5">Cinco</option>

                </select>
                <select id="reserva-dia" class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                    <option selected>Dia</option>
                    <option value="0">Lunes</option>
                    <option value="1">Martes</option>
                    <option value="2">Miercoles</option>
                    <option value="3">Jueves</option>
                    <option value="4">Viernes</option>
                    <option value="5">Sabado</option>
                    <option value="6">Domingo</option>
                </select>
                <div id="reserva-consulta">
                    <button id="reserva-consulta-boton">Consultar dias disponibles</button>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Captcha</label>
                </div>
                <button id="boton-enviar" type="button" class="btn boton">Enviar</button>
            </form>
        </div>
        <div id="reservas-hechas"></div>

    </main>

    <!--fin del main-->

    <!--inicio del footer-->
    <footer>
