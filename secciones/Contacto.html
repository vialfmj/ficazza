<main>
    <!-- Titulo de la seccion -->
    <div class="container-fluid contacto-titulo">
        <h2>Seccion de contacto</h2>
    </div>
<!--bloque de formulario -->
    <div class="container-fluid col-sm-8 contacto-contenedor">
        <form id="contacto-formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="contacto-nombre" aria-describedby="emailHelp">
              <div id="contacto-nombre" class="form-text">No compartiremos esta informacion con nadie mas</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="contacto-email" aria-describedby="emailHelp">
                <div class="form-text">ejemplo@email.com</div>
              </div>
            <div class="input-group">
                <label for="comentario" class="form-label">Comentario</label>
                <input type="text" class="form-control" id="contacto-comentario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
                
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Captcha</label>
            </div>
            <button id="contacto-boton-enviar" type="submit" class="btn boton">Enviar</button>
          </form>

    </div>
</main>
